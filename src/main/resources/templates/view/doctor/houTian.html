<!doctype html>
<html ng-app="houTianApp" ng-controller="houTianCtrl">
<head>
    <meta charset="UTF-8">
    <title>阴阳五行人体质研究</title>
    <link rel="icon" href="images/login/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/login/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="css/lib/bootstrap.css">
    <link rel="stylesheet" href="css/lib/fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/alert.css">
    <link rel="stylesheet" href="css/tplsCss/xianTian.css">
</head>
<body>
<!--页面头部-->
<div class="navbar navbar-default navbar-fixed-top top" role="navigation">
    <div class="container-fluid">
        <!--左面Logo显示-->
        <div class="header">
            <div class=" header-left-logo">
                <img src="images/index/indexLogo-sm.png" alt="indexLogo" class="img-responsive">
            </div>
        </div>
        <!--右边用户按钮下拉提示-->
        <div class="header-nav">
            <div class="pull-right header-right-user">
                <i class="fa fa-user fa-lg" aria-hidden="true" style="vertical-align: middle"></i>
                <span>欢迎登陆:</span>
                <div class="dropdown user">
                    <button type="button" style="padding-left:0" class="btn dropdown-toggle" id="dropdownMenu1"
                            data-toggle="dropdown">
                        <span id="dropdownMenu1_realname"></span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="modify"><i class="fa fa-pencil-square-o"
                                                                              aria-hidden="true"
                                                                              style="margin-right: 2px;"></i>修改密码</a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" style="cursor:pointer;" ng-click="exitSystem()"><i class="fa fa-power-off"
                                                                                        aria-hidden="true" style="margin-right: 3px;"></i>退出系统</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!--中间主内容-->
<div class="container-f row main">
    <!--左边导航菜单-->
    <div class="col-xs-2 main-left-menuBar ulCilck" id="main-left-menuBar">
        <!--体质研究-->
        <div class="functionMenu">
            <a class="list-group-item active" style="border-top: none">体质研究</a>
            <a href='scada' class="list-group-item list-exchange"><i class="fa fa-hourglass-start"
                                                                     aria-hidden="true"></i>数据采集</a>
            <a href="inborn" class="list-group-item list-exchange "><i class="fa fa-hourglass-start"
                                                                       aria-hidden="true"></i>先天五行</a>
            <a href="#" class="list-group-item list-exchange exchangeActive" style="cursor: pointer"><i
                    class="fa fa-hourglass-end" aria-hidden="true"></i>后天五行</a>
        </div>
        <!--个人管理-->
        <div class="usersMenu">
            <a class="list-group-item active" style="border-top: none">个人管理</a>
            <a href="setting" class="list-group-item list-exchange"><i class="fa fa-cogs"
                                                                       aria-hidden="true"></i>个人设置</a>
            <a href="modify" id="list-modify-Password" class="list-group-item"><i
                    class="fa fa-pencil-square-o" aria-hidden="true"></i>修改密码</a>
            <a ng-click="exitSystem()" style="cursor:pointer;" class="list-group-item"><i class="fa fa-power-off"
                                                                                          aria-hidden="true"></i>退出系统</a>
        </div>
    </div>
    <!--右边路由显示子页面-->
    <div class="col-xs-10 main-right-detail" id="main-right-detail">
        <div class="flex-alert">
            <div class="flex-item" id="shake"><span></span></div>
        </div>
        <!--AngularJs 路由显示子页面-->
        <!--先天分析页面-->
        <div class="xT-main">
            <!--头部表单-->
            <div class="xT-header">
                <form action="#">
                    <div class="header-p"><b>基本信息</b></div>
                    <hr>
                    <div class="header-content">
                        <!--姓名、性别-->
                        <div class="header-content-1">
                            <div>
                                <span>姓名:</span>
                                <input type="text" id="name" class="form-control ht-query" required style="width: 70%;">
                            </div>
                        </div>
                    </div>
                    <!--执行命令按钮组-->
                    <div class="header-btn">
                        <span class="header-btn-group" style="margin-left: 4.7%">
                            <input type="button" class="btn btn-primary" value="查询" ng-click="checkQueryHou(true)"
                                   style="width:70px">
                         </span>
                    </div>
                </form>
            </div>
            <!--页面主内容-->
            <div class="xT-content">
                <div class="content-p"><b>后天五行分析结果</b></div>
                <hr>
                <!--两个图-->
                <div class="row content-img">
                    <!--左图-->
                    <div class="content-left col-md-6">
                        <h5>后天五行结构图</h5>
                        <div class="content-left-row">
                            <!--五行结构图-->
                            <img id='content-left-img' src="" alt="" class="img-responsive"
                                 style="margin: 15px auto;">
                        </div>
                    </div>
                    <!--右图-->
                    <div class="content-right col-md-6">
                        <h5>后天阴阳结构图</h5>
                        <div class="content-right-row">
                            <!--阴阳结构图-->
                            <img id='content-right-img' src="" alt="" class="img-responsive"
                                 style="margin: 15px auto;">
                        </div>
                    </div>
                </div>
                <!--结论-->
                <div style="margin: 15px 0;border: 1px solid transparent">
                    <div style="float: left;">
                        <span>结论:</span>
                        <div id="your-conclusion"
                             style="min-width: 240px;height: 25px;float:right;border: 1px solid #8eacae;margin: 0 10px;text-align: center;padding: 0 5px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="queryMobile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" style="background-color: #d2d2d2">
            <div class="modal-content" style="background-color: #d2d2d2">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel" style="font-size: 15px;color: #1e4340">
                        提示：该患者姓名有重复，请选择患者手机号码确定患者数据</h4>
                </div>
                <div class="modal-body">
                    <!--出生日期、身份证号-->
                    <div class="header-content-2">
                        <div>
                            <span style="color: #1e4340">手机号码:</span>
                            <select id="phone" class="form-control" style="width: 190px;display: inline-block">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="checkQueryHou(false)">确定提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
<!--尾注-->
<div class=" footer">&copy;阴阳五行人体质研究</div>
<script src="js/lib/jquery-1.11.1.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/angular.min.js"></script>
<script src="js/houTian.js"></script>
</body>
</html>
